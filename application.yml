apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-argocd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rawatshubham138/Github-ArgoCD-Integration.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: nodeapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
